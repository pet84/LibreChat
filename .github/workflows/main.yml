name: 游닍 Sestavit a nahr치t image (staging + prod)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  sestavit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 游닌 Sta쬰n칤 repozit치콏e
        uses: actions/checkout@v4

      - name: 丘뙖잺 Nastaven칤 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 游댐 P콏ihl치코en칤 do GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 游 Build & push image (latest + staging + prod)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/pet84/librechat:latest
            ghcr.io/pet84/librechat:staging
            ghcr.io/pet84/librechat:prod
