name: 📦 Sestavit a nahrát image (staging)

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  sestavit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Stažení repozitáře
        uses: actions/checkout@v4

      - name: ⚙️ Nastavení Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Přihlášení do GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Build & push image (latest + staging)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/pet84/librechat:latest
            ghcr.io/pet84/librechat:staging
