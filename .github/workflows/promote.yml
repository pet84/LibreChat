name: ⬆️ Povýšit staging → produkce

on:
  workflow_dispatch: {}

jobs:
  povysit:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: ⚙️ Nastavení Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Přihlášení do GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔄 Přetagovat staging na produkci
        run: |
          set -euo pipefail
          DIGEST=$(docker buildx imagetools inspect ghcr.io/pet84/librechat:staging \
            | grep 'Digest:' | head -n1 | awk '{print $2}')
          echo "Použiji digest: ${DIGEST}"
          docker buildx imagetools create \
            -t ghcr.io/pet84/librechat:prod \
            ghcr.io/pet84/librechat@${DIGEST}
          echo "✅ Hotovo: tag :prod ukazuje na ${DIGEST}"
